<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auden's IPA Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 2rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      text-decoration: none;
      color: #007aff;
    }
  </style>
</head>
<body>
  <h1>Auden's IPA Collection</h1>
  <ul id="ipa-list"><li>Loading...</li></ul>

  <script>
    const list = document.getElementById("ipa-list");

    fetch("https://archive.org/metadata/ipa-collection_202510")
      .then(res => res.json())
      .then(data => {
        const files = data.files.filter(f => f.name.endsWith(".ipa"));
        list.innerHTML = "";
        if (files.length === 0) {
          list.innerHTML = "<li>No IPA files found.</li>";
          return;
        }
        files.forEach(file => {
          const url = `https://archive.org/download/ipa-collection_202510/${encodeURIComponent(file.name)}`;
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
        list.innerHTML = "<li>Error loading files.</li>";
      });
  </script>
</body>
</html>
