<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audens IPA File Archive</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li {
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }
    li a {
      text-decoration: none;
      color: #007aff;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Audens IPA File Archive</h1>
  <ul id="ipa-list">
    <li>Loading...</li>
  </ul>

  <script>
    // Replace "yourusername" and "yourrepo" with your actual GitHub details, yes i used AI SHAME ME!!!
    const user = "sdfsdfasdfsdfasdfsdfasdf";
    const repo = "ipanetspot";
    const folder = "applications";
    const list = document.getElementById("ipa-list");

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folder}`)
      .then(res => res.json())
      .then(files => {
        list.innerHTML = "";
        const ipas = files.filter(f => f.name.endsWith(".ipa"));
        if (ipas.length === 0) {
          list.innerHTML = "<li>No IPA files found.</li>";
          return;
        }
        ipas.forEach(file => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
        list.innerHTML = "<li>refresh plz :)</li>";
      });
  </script>
</body>
</html>
